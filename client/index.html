<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>LED Matrix</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<link rel="stylesheet" href="codemirror/codemirror.css">
	<link rel="stylesheet" href="codemirror/base16-dark.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="nocompiler">
	<nav class="navbar navbar-default" style="margin-bottom:0px; border-radius:0px;">
	  <div class="container-fluid">
		<div class="navbar-header">
		  <a class="navbar-brand" href="#">LED Matrix</a>
		</div>

		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		  <ul class="nav navbar-nav">
			<li><a href="#" title="Upload, Compile, Run", id="btnRun"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></a></li>
			<li><a href="#" title="Upload, Compile", id="btnCompile"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></a></li>
			<li><a href="#" title="Upload", id="btnUpload"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span></a></li>
		  
			<li><a href="#">60 FPS</a></li>
			<li><a href="#" id="status">Ready</a></li>
		  </ul>
		  <ul class="nav navbar-nav navbar-right">
			<li><a href="#" title="Create new App" id="btnShowCreateApp"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></li>
			<li><a href="#" title="Stop", id="btnStop"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span></a></li>
			<li><a href="#" title="Blank Screen", id="btnFadeout"><span class="glyphicon glyphicon-off" aria-hidden="true"></span></a></li>
			<li><a href="#" title="Show/Hide Compile output", id="btnCompiler"><span class="glyphicon glyphicon-align-left" aria-hidden="true"></span></a></li>
		  </ul>
		</div>
	  </div>
	</nav>
	
	
    
    <div class="content-wrapper">
		<div class="sidebar">
		</div>
	</div>
	<div class="main-content">
		<div id="codewrapper" class="editor"></div>
	</div>
	<div class="compiler-wrapper">
		<div class="compiler-headline">
			Compiler
			<a id="btnHideCompiler" class="glyphicon glyphicon-remove"></a>
		</div>
		<div id="compilerText"></div>
	</div>

	<div class="dialog-wrapper">
		<div class="panel panel-default" id="createAppForm">
			<div class="panel-heading">Create new App</div>
			<div class="panel-body">
				<table class="form-table">
					<tr>
						<td>Template</td>
						<td>						
							<!-- Split button -->
							<div class="btn-group">
							  <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="btnTemplate">
								<span id="btnTemplateText">Shader App</span>
								<span class="caret"></span>
								<span class="sr-only">Toggle Dropdown</span>
							  </button>
							  <ul class="dropdown-menu">
								<li><a href="#" onclick="templateSelectorClick(event);">App</a></li>
								<li><a href="#" onclick="templateSelectorClick(event);">Looping App</a></li>
								<li><a href="#" onclick="templateSelectorClick(event);">Shader App</a></li>
							  </ul>
							</div>
						</td>
					</tr>
					<tr>
						<td>Name</td>
						<td>
							<div class="input">
							  <input id="inputAppName" type="text" class="form-control" placeholder="My Example App">
							</div>
						</td>
					</tr>
					<tr>
						<td>File Name</td>
						<td>
							<div class="input-group" style="font-family:monospace;">
							  <input id="inputShortName" type="text" class="form-control" placeholder="MyExampleApp" aria-describedby="basic-addon2">
							  <span class="input-group-addon" id="basic-addon2">.cpp</span>
							</div>
						</td>
					</tr>
				</table>
				<div style="text-align:right;">
					<button type="button" class="btn btn-default" id="btnHideCreateApp">Cancel</button>
					<button type="button" class="btn btn-default" id="btnCreateApp">Create App</button>
				</div>
			</div>
		</div>
	</div>
	
</body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="codemirror/codemirror.js"></script>
    <script src="codemirror/clike.js"></script>
    <script src="script.js"></script>
  </body>
</html>
